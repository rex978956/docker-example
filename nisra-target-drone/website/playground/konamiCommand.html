<script>
    const secretCode = [38, 38, 40, 40, 37, 37, 39, 39, 65, 66, 65, 66];
    var userinput = [];
    window.addEventListener('keyup',function(env){
        userinput.push(env.keyCode);

        while(userinput.length > secretCode.length){
            userinput.shift();
        }
        if(userinput.join('') === secretCode.join('')){
            cornify_add();
            // if user input is correct, show the correct flag
            // warning : if input is incorrect, the flag will not be correct too.
            show_flag(userinput);
        }
    });
  
    function show_flag(input) {
        const mix = [104, 111, 123, 122, 100, 94, 108, 23, 47, 35, 44, 115, 29, 2, 114, 44, 74, 70, 75, 19, 9, 9, 7, 91];
        var flag = '';
        for (var i = 0; i < input.length; i++) {
            flag += String.fromCharCode(input[i]^mix[i]);
        }
        for (var i = 0; i < input.length; i++) {
            flag += String.fromCharCode(input[input.length-1-i]^mix[input.length + i]);
        }
        alert(flag);
    }    
</script>
